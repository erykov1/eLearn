name: Run Tests

on:
  push:
    branches:
      - develop
      - master

jobs:
  test:
    name: Run Spock/Groovy Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: '17' 

    - name: Build with Maven
      run: mvn clean install -B

    - name: Run Spock/Groovy Tests
      run: mvn test
